<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <img src="img/login.png" alt="">
    <h2>Inicio de sesión</h2>
    <div class="container-form">
      <form action="" id="login-form">
        <label for="user">Usuario</label>
        <input type="text" name="user" id="user">
        <p class="input-invalido visually-hidden" id="pUser">Usuario vacío. ingrese su nombre de usuario</p>
  
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password">
        <p class="input-invalido visually-hidden" id="pPass">Contraseña vacía. ingrese su contraseña</p>
  
        <input type="submit" id="send-form" value="Ingresar">
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
